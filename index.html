<!DOCTYPE html>

<html>

	<head>

		<title>Twitter Bootstrap Carousel</title>

		<link rel="stylesheet" type="text/css" href="bootstrap.css">
		
		<script src="jquery-2.0.3.js"></script>

		<script src="bootstrap.js"></script>

	</head>

	<body>

	    <div class="container">
		
		<div class="navbar">
		
			<div class="navbar-inner">
		
				<a class="brand" href="http://getbootstrap.com/2.3.2/javascript.html#carousel">Twitter Bootstrap Carousel</a>

			</div>

		</div>

		<div id="myCarousel" class="carousel slide">

			<div class="carousel-inner">

				<div class="item active">

					<img src="https://f.cloud.github.com/assets/5033767/963392/f0f83c12-0501-11e3-8a4b-ccbd153fbe0e.jpg">

				</div>

				<div class="item">

					<img src="https://f.cloud.github.com/assets/5033767/963399/222efbea-0502-11e3-88ca-dbe52125e92e.jpg">
				</div>

				<div class="item">

					<img src="https://f.cloud.github.com/assets/5033767/963403/44667404-0502-11e3-8f27-2dbc3d708d08.jpg">

				</div>
				
				<div class="item">

					<img src="https://github.com/joshualunn/Englewood-Art-Festival/issues/10">

				</div>
				
				<div class="item">

					<img src="https://github.com/joshualunn/Englewood-Art-Festival/issues/20">

				</div>

			</div>

				<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>

				<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>

		</div>

		<script>
			$(document).ready(function(){
				$('.carousel').carousel();
			});
		</script>
		
	  </div>

	</body>

</html>
